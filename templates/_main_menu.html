{% load i18n %}
{% load static %}

<div id="header" class="mdk-header bg-dark js-mdk-header m-0" data-fixed data-effects="waterfall">
    <div class="mdk-header__content">
        <nav id="default-navbar" class="navbar navbar-expand navbar-dark bg-primary m-0">
            <div class="container">
                <a href="{% url 'appmain:index' %}" class="navbar-brand">
                    <img src="{% static 'images/logo/pumpskill_color.svg' %}" class="avatar avatar-sm mr-2" alt="logoPumpSkill">
                    <span class="d-none d-xs-md-block">PumpSkill</span>
                </a>
                <div class="flex"></div>

                {% if user.is_authenticated %}
                <ul class="nav navbar-nav flex-nowrap">
                    <!-- User dropdown -->
                    <li class="nav-item dropdown ml-1 ml-md-3">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"><img
                                src="{{ user.profile.get_avatar_white_url }}"
                                alt="{{ user }}" class="rounded-circle" width="40"></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="{% url 'appaccounts:profile' user.profile.id %}">
                                <i class="material-icons">person</i> {% trans 'Мой профайл' %}
                            </a>
                            <a class="dropdown-item" href="{% url 'appaccounts:logout' %}">
                                <i class="material-icons">lock</i> {% trans 'Выйти' %}
                            </a>
                        </div>
                    </li>
                    <!-- // END User dropdown -->
                </ul>
                {% else %}
                <ul class="nav navbar-nav">
                    <li class="nav-item active mr-3 mr-sm-4">
                        <a class="nav-link" href="{% url 'appaccounts:login' %}">{% trans 'Войти' %}</a>
                    </li>
                    <li class="nav-item ml-0">
                        <a class="nav-link" href="{% url 'appaccounts:register' %}">{% trans 'Регистрация' %}</a>
                    </li>
                </ul>
                {% endif %}
                <!-- // END Menu -->
            </div>
        </nav>
        <!-- // END Navbar -->

    </div>
</div>
